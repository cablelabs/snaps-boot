---
- hosts: all

  become: yes
  become_method: sudo
  become_user: root

  gather_facts: no

  tasks:
    - name: destroy private network
      virt_net:
        command: destroy
        name: private-br
      ignore_errors: yes

    - name: Define private network
      virt_net:
        command: define
        name: private-br
        xml: '{{ lookup("template", "networks/private-net.xml") }}'

    - name: create private network
      virt_net:
        command: create
        name: private-br

    # TODO - make configurable
    - name: assign IP to private-br
      command: ip addr add 10.0.1.3 dev private-br

    - name: destroy admin network
      virt_net:
        command: destroy
        name: admin-br
      ignore_errors: yes

    - name: Define admin network
      virt_net:
        command: define
        name: admin-br
        xml: '{{ lookup("template", "networks/admin-net.xml") }}'

    - name: create admin network
      virt_net:
        command: create
        name: admin-br

    # TODO - make configurable
    - name: assign IP to admin-br
      command: ip addr add 10.0.2.3 dev admin-br

    - name: destroy public network
      virt_net:
        command: destroy
        name: public-br
      ignore_errors: yes

    - name: Define public network
      virt_net:
        command: define
        name: public-br
        xml: '{{ lookup("template", "networks/public-net.xml") }}'

    - name: create public network
      virt_net:
        command: create
        name: public-br

    # TODO - make configurable
    - name: assign IP to public-br
      command: ip addr add 10.0.3.3 dev public-br

    - name: list networks
      virt_net:
        command: list_nets
      register: networks

    - debug:
        var: networks
