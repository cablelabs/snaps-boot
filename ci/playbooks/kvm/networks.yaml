---
- import_playbook: network.yaml
  vars:
    network_name: "{{ build_net_name }}"
    net_type: route
    ip_prefix: "{{ build_ip_prfx }}"
    ip_suffix: 3
    br_name: virbr1
    netmask_val: "{{ netmask }}"

- import_playbook: network.yaml
  vars:
    network_name: "{{ priv_net_name }}"
    net_type: isolate
    ip_prefix: "{{ priv_ip_prfx }}"
    ip_suffix: 3
    br_name: virbr2
    netmask_val: "{{ netmask }}"

- import_playbook: network.yaml
  vars:
    network_name: "{{ admin_net_name }}"
    net_type: isolate
    ip_prefix: "{{ admin_ip_prfx }}"
    ip_suffix: 3
    br_name: virbr3
    netmask_val: "{{ netmask }}"

- import_playbook: network.yaml
  vars:
    network_name: "{{ pub_net_name }}"
    net_type: isolate
    ip_prefix: "{{ pub_ip_prfx }}"
    ip_suffix: 3
    br_name: virbr4
    netmask_val: "{{ netmask }}"

- hosts: all
  tasks:
    - name: List networks
      become: yes
      virt_net:
        command: list_nets
      register: networks

    - debug:
        var: networks
