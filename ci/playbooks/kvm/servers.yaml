# Setting up PXE servers on KVM.
---
- hosts: all

  gather_facts: no

  vars:
    pxe_img: /home/ubuntu/qemu-2.10+dfsg/pc-bios/s390-netboot.img

  tasks:
    - name: Install dependencies
      become: yes
      become_method: sudo
      become_user: root
      apt:
        name:
          - ubuntu-dev-tools

    - name: Retrieve PXE image
      command: pull-lp-source qemu artful
      args:
        chdir: $HOME

    - name: destroy node 1
      virt:
        name: node-1
        command: destroy
      ignore_errors: yes

    - name: Define node-1
      virt:
        name: node-1
        command: define
        xml: '{{ lookup("template", "servers/node.xml") }}'

    - name: start node-1
      virt:
        name: node-1
        state: running

    - name: destroy node 2
      virt:
        name: node-2
        command: destroy
      ignore_errors: yes

    - name: Define node-2
      virt:
        name: node-2
        command: define
        xml: '{{ lookup("template", "servers/node.xml") }}'

    - name: start node-2
      virt:
        name: node-2
        state: running
