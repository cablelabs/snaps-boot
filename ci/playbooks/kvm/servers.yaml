# Setting up PXE servers on KVM.
# see https://ubuntu.com/blog/early-experiences-with-pxe-net-boot-of-kvm-vms-on-ubuntu-for-s390x
---
- hosts: all
  gather_facts: no
  tasks:
    - name: Install dependencies
      become: yes
      apt:
        name:
          - libguestfs-tools

- import_playbook: server.yaml
  vars:
    vm_name: build
    vm_type: ubuntu
    node_num: 0
    net_1_name: "{{ build_net_name }}"
    net_2_name: "{{ priv_net_name }}"
    net_3_name: "{{ admin_net_name }}"

- import_playbook: server.yaml
  vars:
    vm_name: pxe-node-1
    vm_type: pxe
    node_num: 1
    net_1_name: "{{ priv_net_name }}"
    net_2_name: "{{ admin_net_name }}"
    net_3_name: "{{ pub_net_name }}"

- import_playbook: server.yaml
  vars:
    vm_name: pxe-node-2
    vm_type: pxe
    node_num: 2
    net_1_name: "{{ priv_net_name }}"
    net_2_name: "{{ admin_net_name }}"
    net_3_name: "{{ pub_net_name }}"

- import_playbook: server.yaml
  vars:
    vm_name: pxe-node-3
    vm_type: pxe
    node_num: 3
    net_1_name: "{{ priv_net_name }}"
    net_2_name: "{{ admin_net_name }}"
    net_3_name: "{{ pub_net_name }}"
