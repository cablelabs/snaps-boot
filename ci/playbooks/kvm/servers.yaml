# Setting up PXE servers on KVM.
# see https://ubuntu.com/blog/early-experiences-with-pxe-net-boot-of-kvm-vms-on-ubuntu-for-s390x
---
- hosts: all

  gather_facts: no

  vars:
    pxe_img: /home/ubuntu/qemu-2.10+dfsg/pc-bios/s390-netboot.img

  tasks:
    - name: destroy node 1
      virt:
        name: node-1
        command: destroy
      ignore_errors: yes

    - name: Define node-1
      virt:
        name: node-1
        command: define
        xml: '{{ lookup("template", "servers/node.xml") }}'
      vars:
        vm_name: node-1

    - name: start node-1
      virt:
        name: node-1
        state: running

    - name: destroy node 2
      virt:
        name: node-2
        command: destroy
      ignore_errors: yes

    - name: Define node-2
      virt:
        name: node-2
        command: define
        xml: '{{ lookup("template", "servers/node.xml") }}'
      vars:
        vm_name: node-2

    - name: start node-2
      virt:
        name: node-2
        state: running
