# Setting up PXE servers on KVM.
# see https://ubuntu.com/blog/early-experiences-with-pxe-net-boot-of-kvm-vms-on-ubuntu-for-s390x
#
# This playbook is responsible for creating all of the snaps-boot libvirt CI
# servers
---
- hosts: all
  gather_facts: no
  tasks:
    - name: Install dependencies
      become: yes
      apt:
        name:
          - libguestfs-tools
          - cloud-image-utils

- import_playbook: server.yaml
  vars:
    vm_name: "{{ build_vm_name }}"
    vm_type: ubuntu
    node_num: 0
    net_1_name: "{{ build_net_name }}"
    net_2_name: "{{ priv_net_name }}"
    net_3_name: "{{ admin_net_name }}"
    mac_1_address: "{{ build_mac_1 }}"
    mac_2_address: "{{ build_mac_2 }}"
    mac_3_address: "{{ build_mac_3 }}"
    ip_1_addr: "{{ build_ip_prfx }}.{{ build_ip_sfx }}"
    addr_bits: "{{ build_ip_bits }}"
    net_gateway: "{{ build_gateway }}"
    server_nic_name: "{{ build_nic_name }}"
    srvr_password: "{{ build_password }}"
    nic_name: "{{ build_nic_name }}"
    public_key: "{{lookup('file', '{{ build_public_key_file }}') }}"

- import_playbook: server.yaml
  vars:
    vm_name: pxe-node-1
    vm_type: pxe
    node_num: 1
    net_1_name: "{{ priv_net_name }}"
    net_2_name: "{{ admin_net_name }}"
    net_3_name: "{{ pub_net_name }}"
    mac_1_address: "{{ node_1_mac_1 }}"
    mac_2_address: "{{ node_1_mac_2 }}"
    mac_3_address: "{{ node_1_mac_3 }}"

- import_playbook: server.yaml
  vars:
    vm_name: pxe-node-2
    vm_type: pxe
    node_num: 2
    net_1_name: "{{ priv_net_name }}"
    net_2_name: "{{ admin_net_name }}"
    net_3_name: "{{ pub_net_name }}"
    mac_1_address: "{{ node_2_mac_1 }}"
    mac_2_address: "{{ node_2_mac_2 }}"
    mac_3_address: "{{ node_2_mac_3 }}"

- import_playbook: server.yaml
  vars:
    vm_name: pxe-node-3
    vm_type: pxe
    node_num: 3
    net_1_name: "{{ priv_net_name }}"
    net_2_name: "{{ admin_net_name }}"
    net_3_name: "{{ pub_net_name }}"
    mac_1_address: "{{ node_3_mac_1 }}"
    mac_2_address: "{{ node_3_mac_2 }}"
    mac_3_address: "{{ node_3_mac_3 }}"
