---
- hosts: all

  tasks:
    - name: Install Git
      become: yes
      become_method: sudo
      become_user: root
      apt: name=git

    - name: Delete existing snaps-boot directory
      file:
        state: absent
        dest: ~/snaps-boot

    - name: Copy this source tree
      synchronize:
        src: ../../../
        dest: ~{{ ansible_user }}/snaps-boot

    - name: Make directory ~{{ ansible_user }}/snaps-boot/packages/images
      file:
        path: ~{{ ansible_user }}/snaps-boot/packages/images
        state: directory

    - name: Download PXE image - ubuntu-16.04.3-server-amd64.iso
      get_url:
        url: http://releases.ubuntu.com/16.04/ubuntu-16.04.3-server-amd64.iso
        dest: ~/snaps-boot/packages/images/ubuntu-16.04.3-server-amd64.iso
        timeout: 1000

    - name: Apply template and copy hosts.yaml to {{ hosts_yaml_path }}
      action: template src=templates/hosts.yaml.tmplt dest={{ hosts_yaml_path }}

    - name: Complete build host setup - PreRequisite.sh
      become: yes
      become_method: sudo
      become_user: root
      command: "sh ~{{ ansible_user }}/snaps-boot/scripts/PreRequisite.sh"

    - name: Clean just in case PXE & DHCP server - iaas_launch.py -pc
      become: yes
      become_method: sudo
      become_user: root
      command: "python ~{{ ansible_user }}/snaps-boot/iaas_launch.py -f {{ hosts_yaml_path }} -p"

    - name: Config PXE & DHCP server - iaas_launch.py -p
      become: yes
      become_method: sudo
      become_user: root
      command: "python ~{{ ansible_user }}/snaps-boot/iaas_launch.py -f {{ hosts_yaml_path }} -p"

    - name: Make sure isc-dhcp-server is running
      become: yes
      become_method: sudo
      become_user: root
      systemd:
        name: isc-dhcp-server
        state: started

    - name: Stop isc-dhcp-server (will not work on OpenStack, requires the Neutron DHCP server instead)
      become: yes
      become_method: sudo
      become_user: root
      systemd:
        name: isc-dhcp-server
        state: stopped
