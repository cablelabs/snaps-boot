---
- hosts: all

  tasks:
    - name: Delete {{ src_copy_dir }}/snaps-boot directory
      file:
        state: absent
        dest: "{{ src_copy_dir }}/snaps-boot"

    - name: Copy this source tree from local {{ src_snaps_boot_dir }} to {{ src_copy_dir }}/snaps-boot
      synchronize:
        src: "{{ src_snaps_boot_dir }}"
        dest: "{{ src_copy_dir }}"
        dirs: yes
    
    - name: Check if {{ src_copy_dir }}/snaps-boot exists
      stat: path={{ src_copy_dir }}/snaps-boot
      register: dir

    - name: Move from {{ src_copy_dir }}/{{ src_snaps_boot_dir.split('/')[-1] }} to {{ src_copy_dir }}/snaps-boot
      command: mv {{ src_copy_dir }}/{{ src_snaps_boot_dir.split('/')[-1] }} {{ src_copy_dir }}/snaps-boot
      when: not dir.stat.exists

    - name: Install python-pip
      become: yes
      become_method: sudo
      become_user: root
      apt: name=python-pip

    - name: Install snaps-boot requirements
      command: pip install -r {{ src_copy_dir }}/snaps-boot/requirements-drb.txt
      become: yes
      become_method: sudo
      become_user: root

    - name: Install snaps-boot
      command: pip install -e {{ src_copy_dir }}/snaps-boot
      become: yes
      become_method: sudo
      become_user: root

    - name: Apply template and copy hosts.yaml to {{ hosts_yaml_path }}
      action: template src=templates/hosts.yaml.tmplt dest={{ hosts_yaml_path }}

    - name: Complete build host setup - PreRequisite.sh
      become: yes
      become_method: sudo
      become_user: root
      command: "sh {{ src_copy_dir }}/snaps-boot/scripts/PreRequisite.sh"
      register: out
    - debug: var=out.stderr_lines

    - name: Make sure Digital Rebar is running
      become: yes
      become_method: sudo
      become_user: root
      systemd:
        name: dr-provision
        state: started

#    - name: Clean just in case PXE & DHCP server - iaas_launch.py -pc
#      become: yes
#      become_method: sudo
#      become_user: root
#      command: "python {{ src_copy_dir }}/snaps-boot/iaas_launch.py -f {{ hosts_yaml_path }} -pc"
#      register: out
#    - debug: var=out.stderr_lines

    - name: Config PXE & DHCP server - iaas_launch.py -p
      become: yes
      become_method: sudo
      become_user: root
      shell: "python {{ src_copy_dir }}/snaps-boot/iaas_launch.py -f {{ hosts_yaml_path }} -p > ~/snaps-boot.out"
      register: out
      ignore_errors: True
    - debug: var=out.stderr_lines
    - debug: var=out.stdout_lines

    - name: Validating iaas_launch returned 0
      fail: msg="iaas_launch.py -d command failed"
      when: out.rc != 0
