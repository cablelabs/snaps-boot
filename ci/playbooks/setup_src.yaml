---
- hosts: all

  gather_facts: no

  tasks:
    - name: apt update
      become: yes
      become_method: sudo
      become_user: root
      apt:
        update_cache: yes
      register: result_update
      until: result_update is not failed
      retries: 30
      delay: 5
    - fail:
        msg: result_update.stdout
      when: result_update is failed

    - name: Install python-pip
      become: yes
      become_method: sudo
      become_user: root
      apt:
        update_cache: yes
        name: python-pip
      register: result_pip
      until: result_pip is not failed
      retries: 30
      delay: 5
    - fail:
        msg: result_pip.stdout
      when: result_pip is failed

    - name: Delete {{ src_copy_dir }}/snaps-boot directory
      become: yes
      become_method: sudo
      become_user: root
      file:
        state: absent
        dest: "{{ src_copy_dir }}/snaps-boot"
      ignore_errors: yes

    - name: Copy this source tree to {{ src_copy_dir }}/snaps-boot
      synchronize:
        src: ../../../
        dest: "{{ src_copy_dir }}/snaps-boot"
        dirs: yes
        partial: yes
        private_key: ~/.ssh/id_rsa
        rsync_timeout: 60
        use_ssh_args: yes
        rsync_opts:
          - "--exclude=.idea"
          - "--exclude=venv"
          - "--exclude=.git/objects/pack"
          - "--exclude=ci/aws/terraform/.terraform"

    - name: Install snaps-boot requirements-git.txt
      become: yes
      become_method: sudo
      become_user: root
      command: pip install -r {{ src_copy_dir }}/snaps-boot/requirements-git.txt
      environment:
        http_proxy: "http://{{ proxy_host }}:{{ proxy_port }}"
        https_proxy: "https://{{ proxy_host }}:{{ proxy_port }}"

    - name: Install snaps-boot
      become: yes
      become_method: sudo
      become_user: root
      pip:
        name: file:///tmp/snaps-boot
      environment:
        http_proxy: "http://{{ proxy_host }}:{{ proxy_port }}"
        https_proxy: "http://{{ proxy_host }}:{{ proxy_port }}"
