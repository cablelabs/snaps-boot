---
- hosts: all

  gather_facts: no

  pre_tasks:
    - name: Wait for dpkg lock
      raw: |
        while sudo fuser /var/lib/dpkg/lock >/dev/null 2>&1 ; do
          sleep 5
        done

    - name: Wait for apt lock
      raw: |
        while sudo fuser /var/lib/apt/lists/lock >/dev/null 2>&1 ; do
          sleep 5
        done

    - name: Wait for unattended-upgrades
      raw: |
        if [ -f /var/log/unattended-upgrades/unattended-upgrades.log ]; then
          while sudo fuser /var/log/unattended-upgrades/unattended-upgrades.log >/dev/null 2>&1 ; do
            sleep 5
          done
        fi

    - name: Wait for python
      raw: |
        while true; do
          if hash python &>/dev/null; then break; fi
        done

  tasks:
    - name: apt update
      become: yes
      become_method: sudo
      become_user: root
      apt:
        update_cache: yes
      register: result_update
      until: result_update is not failed
      retries: 30
      delay: 5
    - fail:
        msg: result_update.stdout
      when: result_update is failed

    - name: Install python-pip
      become: yes
      become_method: sudo
      become_user: root
      apt:
        name: python-pip
      register: result_pip
      until: result_pip is not failed
      retries: 30
      delay: 5
    - fail:
        msg: result_pip.stdout
      when: result_pip is failed

    - name: Delete {{ src_copy_dir }}/snaps-boot directory
      become: yes
      become_method: sudo
      become_user: root
      file:
        state: absent
        dest: "{{ src_copy_dir }}/snaps-boot"
      ignore_errors: yes

    - name: Copy this source tree to {{ src_copy_dir }}/snaps-boot
      synchronize:
        src: ../../../
        dest: "{{ src_copy_dir }}/snaps-boot"
        dirs: yes
        partial: yes
        rsync_timeout: 60
        use_ssh_args: yes
        rsync_opts:
          - "--exclude=.idea"
          - "--exclude=venv"
          - "--exclude=.git/objects/pack"
          - "--exclude=ci/aws/terraform/.terraform"

    - name: Install snaps-boot requirements-git.txt
      become: yes
      command: "pip install -r requirements-git.txt"
      retries: 30
      delay: 5
      environment:
        http_proxy: "http://{{ proxy_host }}:{{ proxy_port }}"
        https_proxy: "https://{{ proxy_host }}:{{ proxy_port }}"
      args:
        chdir: "{{ src_copy_dir }}/snaps-boot/"

    - name: Install snaps-boot
      become: yes
      become_method: sudo
      become_user: root
      pip:
        name: file:///tmp/snaps-boot
      retries: 30
      delay: 5
      environment:
        http_proxy: "http://{{ proxy_host }}:{{ proxy_port }}"
        https_proxy: "https://{{ proxy_host }}:{{ proxy_port }}"
