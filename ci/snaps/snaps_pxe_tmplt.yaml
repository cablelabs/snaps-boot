---
openstack:
  connections:
    # Note - when http_proxy is set, you must also configure ssh for proxy tunneling on your host.
    - connection:
        name: admin-creds
        username: {{ admin_user }}
        project_name: {{ admin_proj }}
        password: {{ admin_pass }}
        auth_url: {{ auth_url }}
        identity_api_version: {{ id_api_version }}
        proxy_settings:
          host: {{ proxy_host }}
          port: {{ proxy_port }}
          ssh_proxy_cmd: {{ ssh_proxy_cmd }}
  projects:
    - project:
        os_creds_name: admin-creds
        name: pxe-proj
        description: Project for Orchestrators
        users: [pxe-user, {{ admin_user }}]
  users:
    - user:
        os_creds_name: admin-creds
        name: pxe-user
        password: password
        project_name: pxe-proj
        roles: {admin: pxe-proj}
  flavors:
    - flavor:
        os_creds_name: admin-creds
        name: build-flavor
        ram: 4096
        disk: 80
        vcpus: 2
    - flavor:
        os_creds_name: admin-creds
        name: pxe-flavor
        ram: 1024
        disk: 10
        vcpus: 1
  images:
    - image:
        os_creds_name: admin-creds
        name: build-image
        format: qcow2
        public: True
        image_user: ubuntu
        download_url: https://cloud-images.ubuntu.com/xenial/current/xenial-server-cloudimg-amd64-disk1.img
    - image:
        os_creds_name: admin-creds
        name: pxe-image
        format: qcow2
        public: True
        image_user: ubuntu
        image_file: {{ pxe_image_file }}
  networks:
    - network:
        os_user:
          name: pxe-user
          project_name: pxe-proj
        name: ctrl-net
        project_name: pxe-proj
        subnets:
          - subnet:
              name: ctrl-subnet
              project_name: pxe-proj
              cidr: {{ ctrl_ip_prfx }}.0/24
              dns_nameservers: [8.8.8.8]
    - network:
        os_user:
          name: pxe-user
          project_name: pxe-proj
        name: admin-net
        project_name: pxe-proj
        subnets:
          - subnet:
              name: admin-subnet
              project_name: pxe-proj
              cidr: {{ admin_ip_prfx }}.0/24
              start: {{ admin_ip_prfx }}.2
              end: {{ admin_ip_prfx }}.9
              enable_dhcp: True
              dns_nameservers: []
    - network:
        os_user:
          name: pxe-user
          project_name: pxe-proj
        name: priv-net
        project_name: pxe-proj
        subnets:
          - subnet:
              name: priv-subnet
              project_name: pxe-proj
              cidr: {{ priv_ip_prfx }}.0/24
              start: {{ priv_ip_prfx }}.2
              end: {{ priv_ip_prfx }}.9
              enable_dhcp: False
              dns_nameservers: []
    - network:
        os_user:
          name: pxe-user
          project_name: pxe-proj
        name: public-net
        project_name: pxe-proj
        subnets:
          - subnet:
              name: public-subnet
              project_name: pxe-proj
              cidr: {{ pub_ip_prfx }}.0/24
              start: {{ pub_ip_prfx }}.2
              end: {{ pub_ip_prfx }}.9
              enable_dhcp: False
              dns_nameservers: [8.8.8.8]
  routers:
    - router:
        os_user:
          name: pxe-user
          project_name: pxe-proj
        name: ctrl-router
        external_gateway: {{ ext_net }}
        internal_subnets:
          - ctrl-subnet
    - router:
        os_user:
          name: pxe-user
          project_name: pxe-proj
        name: pxe-router
        external_gateway: {{ ext_net }}
        internal_subnets:
          - public-subnet
  keypairs:
    - keypair:
        os_user:
          name: pxe-user
          project_name: pxe-proj
        name: pxe-build-kp
        public_filepath: {{ pxe_kp_pub_path }}
        private_filepath: {{ pxe_kp_priv_path }}
        delete_on_clean: True
  security_groups:
    - security_group:
        os_user:
          name: pxe-user
          project_name: pxe-proj
        name: pxe-build-sg
        rules:
          - direction: ingress
            protocol: udp
          - direction: egress
            protocol: udp
          - direction: ingress
            protocol: icmp
          - direction: ingress
            protocol: tcp
            port_range_min: 22
            port_range_max: 22
    - security_group:
        os_user:
          name: pxe-user
          project_name: pxe-proj
        name: udp-port-sg
        rules:
          - direction: ingress
            protocol: udp
          - direction: egress
            protocol: udp
          - direction: ingress
            protocol: tcp
          - direction: egress
            protocol: tcp
  instances:
    - instance:
        os_user:
          name: pxe-user
          project_name: pxe-proj
        name: build-vm
        flavor: build-flavor
        imageName: build-image
        keypair_name: pxe-build-kp
        security_group_names: [pxe-build-sg]
        cloud_init_timeout: 1000
        userdata: |
          #cloud-config
          packages:
            - python
          password: password
          chpasswd: { expire: False }
          ssh_pwauth: True
          bootcmd:
            - [sh, -c, "echo 'auto ens4' > /etc/network/interfaces.d/ens4.cfg"]
            - [sh, -c, "echo '  iface ens4 inet static' >> /etc/network/interfaces.d/ens4.cfg"]
            - [sh, -c, "echo '  address {{ admin_ip_prfx }}.10' >> /etc/network/interfaces.d/ens4.cfg"]
            - [sh, -c, "echo '  netmask 255.255.255.0' >> /etc/network/interfaces.d/ens4.cfg"]
            - [sh, -c, "sudo ifup ens4"]
            - [sh, -c, "echo 'auto ens5' > /etc/network/interfaces.d/ens5.cfg"]
            - [sh, -c, "echo '  iface ens5 inet static' >> /etc/network/interfaces.d/ens5.cfg"]
            - [sh, -c, "echo '  address {{ priv_ip_prfx }}.10' >> /etc/network/interfaces.d/ens5.cfg"]
            - [sh, -c, "echo '  netmask 255.255.255.0' >> /etc/network/interfaces.d/ens5.cfg"]
            - [sh, -c, "sudo ifup ens5"]
            - [sh, -c, "echo 'auto ens6' > /etc/network/interfaces.d/ens6.cfg"]
            - [sh, -c, "echo '  iface ens6 inet static' >> /etc/network/interfaces.d/ens6.cfg"]
            - [sh, -c, "echo '  address {{ pub_ip_prfx }}.10' >> /etc/network/interfaces.d/ens6.cfg"]
            - [sh, -c, "echo '  netmask 255.255.255.0' >> /etc/network/interfaces.d/ens6.cfg"]
            - [sh, -c, "echo '  gateway {{ pub_ip_prfx }}.1' >> /etc/network/interfaces.d/ens6.cfg"]
            - [sh, -c, "sudo ifup ens6"]
        ports:
          - port:
              name: build-ctrl-port
              network_name: ctrl-net
          - port:
              name: build-admin-port
              network_name: admin-net
              security_groups: [udp-port-sg]
              ip_addrs:
                - subnet_name: 'admin-subnet'
                  ip: {{ admin_ip_prfx }}.10
          - port:
              name: build-priv-port
              network_name: priv-net
              ip_addrs:
                - subnet_name: 'priv-subnet'
                  ip: {{ priv_ip_prfx }}.10
          - port:
              name: build-pub-port
              network_name: public-net
              ip_addrs:
                - subnet_name: 'public-subnet'
                  ip: {{ pub_ip_prfx }}.10
        floating_ips:
          - floating_ip:
              name: fip1
              port_name: build-ctrl-port
              router_name: ctrl-router
    - instance:
        os_user:
          name: pxe-user
          project_name: pxe-proj
        name: pxe-vm-1
        flavor: pxe-flavor
        imageName: pxe-image
        ports:
          - port:
              name: pxe-admin-port-1
              network_name: admin-net
              security_groups: [udp-port-sg]
              ip_addrs:
                - subnet_name: 'admin-subnet'
                  ip: {{ admin_ip_prfx }}.11
          - port:
              name: pxe-priv-port-1
              network_name: priv-net
              ip_addrs:
                - subnet_name: 'priv-subnet'
                  ip: {{ priv_ip_prfx }}.11
          - port:
              name: pxe-pub-port-1
              network_name: public-net
              ip_addrs:
                - subnet_name: 'public-subnet'
                  ip: {{ pub_ip_prfx }}.11
    - instance:
        os_user:
          name: pxe-user
          project_name: pxe-proj
        name: pxe-vm-2
        flavor: pxe-flavor
        imageName: pxe-image
        ports:
          - port:
              name: pxe-admin-port-2
              network_name: admin-net
              security_groups: [udp-port-sg]
              ip_addrs:
                - subnet_name: 'admin-subnet'
                  ip: {{ admin_ip_prfx }}.12
          - port:
              name: pxe-priv-port-2
              network_name: priv-net
              ip_addrs:
                - subnet_name: 'priv-subnet'
                  ip: {{ priv_ip_prfx }}.12
          - port:
              name: pxe-pub-port-2
              network_name: public-net
              ip_addrs:
                - subnet_name: 'public-subnet'
                  ip: {{ pub_ip_prfx }}.12
    - instance:
        os_user:
          name: pxe-user
          project_name: pxe-proj
        name: pxe-vm-3
        flavor: pxe-flavor
        imageName: pxe-image
        ports:
          - port:
              name: pxe-admin-port-3
              network_name: admin-net
              security_groups: [udp-port-sg]
              ip_addrs:
                - subnet_name: 'admin-subnet'
                  ip: {{ admin_ip_prfx }}.13
          - port:
              name: pxe-priv-port-3
              network_name: priv-net
              ip_addrs:
                - subnet_name: 'priv-subnet'
                  ip: {{ priv_ip_prfx }}.13
          - port:
              name: pxe-pub-port-3
              network_name: public-net
              ip_addrs:
                - subnet_name: 'public-subnet'
                  ip: {{ pub_ip_prfx }}.13
    - instance:
        os_user:
          name: pxe-user
          project_name: pxe-proj
        name: debug-vm
        flavor: pxe-flavor
        imageName: build-image
        keypair_name: pxe-build-kp
        security_group_names: [pxe-build-sg]
        userdata: |
          #cloud-config
          password: password
          chpasswd: { expire: False }
          ssh_pwauth: True
          bootcmd:
            - [sh, -c, "echo 'auto ens4' > /etc/network/interfaces.d/ens4.cfg"]
            - [sh, -c, "echo '  iface ens4 inet static' >> /etc/network/interfaces.d/ens4.cfg"]
            - [sh, -c, "echo '  address {{ admin_ip_prfx }}.15' >> /etc/network/interfaces.d/ens4.cfg"]
            - [sh, -c, "echo '  netmask 255.255.255.0' >> /etc/network/interfaces.d/ens4.cfg"]
            - [sh, -c, "sudo ifup ens4"]
            - [sh, -c, "echo 'auto ens5' > /etc/network/interfaces.d/ens5.cfg"]
            - [sh, -c, "echo '  iface ens5 inet static' >> /etc/network/interfaces.d/ens5.cfg"]
            - [sh, -c, "echo '  address {{ priv_ip_prfx }}.15' >> /etc/network/interfaces.d/ens5.cfg"]
            - [sh, -c, "echo '  netmask 255.255.255.0' >> /etc/network/interfaces.d/ens5.cfg"]
            - [sh, -c, "sudo ifup ens5"]
            - [sh, -c, "echo 'auto ens6' > /etc/network/interfaces.d/ens6.cfg"]
            - [sh, -c, "echo '  iface ens6 inet static' >> /etc/network/interfaces.d/ens6.cfg"]
            - [sh, -c, "echo '  address {{ pub_ip_prfx }}.15' >> /etc/network/interfaces.d/ens6.cfg"]
            - [sh, -c, "echo '  netmask 255.255.255.0' >> /etc/network/interfaces.d/ens6.cfg"]
            - [sh, -c, "echo '  gateway {{ pub_ip_prfx }}.1' >> /etc/network/interfaces.d/ens6.cfg"]
            - [sh, -c, "sudo ifup ens6"]
        ports:
          - port:
              name: debug-ctrl-port
              network_name: ctrl-net
          - port:
              name: debug-admin-port
              network_name: admin-net
              security_groups: [udp-port-sg]
              ip_addrs:
                - subnet_name: 'admin-subnet'
                  ip: {{ admin_ip_prfx }}.15
          - port:
              name: debug-priv-port
              network_name: priv-net
              ip_addrs:
                - subnet_name: 'priv-subnet'
                  ip: {{ priv_ip_prfx }}.15
          - port:
              name: debug-pub-port
              network_name: public-net
              ip_addrs:
                - subnet_name: 'public-subnet'
                  ip: {{ pub_ip_prfx }}.15
        floating_ips:
          - floating_ip:
              name: fip1
              port_name: debug-ctrl-port
              router_name: ctrl-router
ansible:
  # Install and configure snaps-boot to build host
  - playbook_location: {{ setup_build_pb_loc }}
    hosts:
      - build-vm
    post_processing:
      sleep: 15
      reboot:
        - pxe-vm-1
        - pxe-vm-2
        - pxe-vm-3
    variables:
      priv_addr:
        type: network
        network_name: admin-net
        subnet_name: admin-subnet
        value: cidr_ip
      admin_ip_1:
        type: port
        vm_name: pxe-vm-1
        port_name: pxe-admin-port-1
        port_value: ip_address
      admin_mac_1:
        type: port
        vm_name: pxe-vm-1
        port_name: pxe-admin-port-1
        port_value: mac_address
      private_ip_1:
        type: port
        vm_name: pxe-vm-1
        port_name: pxe-pub-port-1
        port_value: ip_address
      public_ip_1:
        type: port
        vm_name: pxe-vm-1
        port_name: pxe-pub-port-1
        port_value: ip_address
      admin_ip_2:
        type: port
        vm_name: pxe-vm-2
        port_name: pxe-admin-port-2
        port_value: ip_address
      admin_mac_2:
        type: port
        vm_name: pxe-vm-2
        port_name: pxe-admin-port-2
        port_value: mac_address
      private_ip_2:
        type: port
        vm_name: pxe-vm-2
        port_name: pxe-pub-port-2
        port_value: ip_address
      public_ip_2:
        type: port
        vm_name: pxe-vm-2
        port_name: pxe-pub-port-2
        port_value: ip_address
      admin_ip_3:
        type: port
        vm_name: pxe-vm-3
        port_name: pxe-admin-port-3
        port_value: ip_address
      admin_mac_3:
        type: port
        vm_name: pxe-vm-3
        port_name: pxe-admin-port-3
        port_value: mac_address
      private_ip_3:
        type: port
        vm_name: pxe-vm-3
        port_name: pxe-pub-port-3
        port_value: ip_address
      public_ip_3:
        type: port
        vm_name: pxe-vm-3
        port_name: pxe-pub-port-3
        port_value: ip_address
      public_gateway:
        type: network
        network_name: public-net
        subnet_name: public-subnet
        value: gateway_ip
      broadcast_addr:
        type: network
        network_name: admin-net
        subnet_name: admin-subnet
        value: broadcast_ip
      domain_name:
        type: string
        value: cablelabs.com
      dns_addr:
        type: string
        value: 8.8.8.8
      listen_iface:
        type: string
        value: ens4
      max_lease:
        type: string
        value: 7200
      netmask:
        type: network
        network_name: admin-net
        subnet_name: admin-subnet
        value: netmask
      ip_range:
        type: network
        network_name: admin-net
        subnet_name: admin-subnet
        value: ip_range
      router_ip:
        type: router
        router_name: pxe-router
        attr: external_fixed_ip
        subnet_name: {{ ext_subnet }}
      build_admin_ip:
        type: port
        vm_name: build-vm
        port_name: build-admin-port
        port_value: ip_address
      http_proxy_port:
        type: string
        value: 3142
      priv_iface:
        type: string
        value: ens5
      pub_iface:
        type: string
        value: ens6
      pxe_pass:
        type: string
        value: password
      pxe_image_user:
        type: image
        image_name: pxe-image
        value: user
