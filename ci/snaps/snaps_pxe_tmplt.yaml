        type: string
        value: 120

  # Verify admin interface on pxe-vm-2 was configured
  - playbook_location: {{ local_snaps_boot_dir }}/ci/playbooks/verify_intfs.yaml
    hosts:
      - build-vm-{{ build_num }}
    variables:
      snaps_boot_dir:
        type: string
