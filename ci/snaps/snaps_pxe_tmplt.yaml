        type: string
        value: {{ pxe_machine_user }}
      password:
        type: string
        value: {{ pxe_machine_pass }}
      timeout:
        type: string
        value: 120

  # Verify admin interface on pxe-vm-3 was configured
  - playbook_location: {{ local_snaps_boot_dir }}/ci/playbooks/verify_intfs.yaml
    hosts:
      - build-vm-{{ build_num }}
    variables:
      snaps_boot_dir:
        type: string
