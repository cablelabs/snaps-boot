---
- hosts: "{{ target }}"
  become: yes
  become_user: root
  vars :
    - is_ext: "{{ type == 'data' }}"
    - is_mng: "{{ type == 'management' }}"
    - is_tnt: "{{ type == 'tenant' }}"
  tasks:
   - name: Backing up apt.conf
     command: mv /etc/apt/apt.conf.bak /etc/apt/apt.conf
     ignore_errors: True
     when: is_mng|bool and true
   - name: Backing up interface
     command: mv /etc/network/interfaces.bak /etc/network/interfaces
     ignore_errors: True
     when: is_mng|bool and true
   - name: Backing up resolv.conf
     command: mv /etc/resolvconf/resolv.conf.d/base.bak /etc/resolvconf/resolv.conf.d/base
     ignore_errors: True
     when: is_ext|bool and true
   - name: Deleting connection address
     command: ifconfig "{{ iface }}" 0.0.0.0
     ignore_errors: True
     when: is_ext|bool and true
   - name: ifconfig down
     command: ifconfig "{{ iface }}" down
     ignore_errors: True
     when: is_ext|bool and true
   - name: restarting system
     shell: /sbin/shutdown -r 1 "Ansible restart"
     ignore_errors: True
     when: is_ext|bool and true
     register: msg
   - debug:
       msg: "Please wait host is restarting in 1min. "
     when: is_ext|bool and true
