---
- hosts: "{{target}}"
  become: yes
  become_user: root


  tasks:
   - name: moving grub file
     command: mv /etc/default/grub.bak /etc/default/grub
     ignore_errors: True

   - name: update grub command
     command: update-grub
     ignore_errors: true
     when: (not(isolcpus == "") or not(hugepages == ""))

   - name: reboot the system
     shell: sleep 2 && /sbin/shutdown -r now "Ansible system package upgraded"
     async: 1
     poll: 0
     ignore_errors: true
     when: (not(isolcpus == "") or not(hugepages == ""))
