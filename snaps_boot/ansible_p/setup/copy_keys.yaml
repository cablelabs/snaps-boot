---
- hosts: localhost

  tasks:
  - name: Creates public key file for current user {{ ansible_user_id }} with {{ pub_key_val }}
    lineinfile:
      path: "~/.ssh/id_rsa.pub"
      line: "{{ pub_key_val }}"
      create: yes
      mode: 0600

  - name: Creates private key file for current user {{ ansible_user_id }} with {{ priv_key_val }}
    lineinfile:
      path: "~/.ssh/id_rsa"
      line: "{{ priv_key_val }}"
      create: yes
      mode: 0600

  - name: Creates public key file for ROOT user
    become: yes
    become_method: sudo
    become_user: root
    lineinfile:
      path: "/root/.ssh/id_rsa.pub"
      line: "{{ pub_key_val }}"
      create: yes
      mode: 0600
    when: ansible_user_id != 'root'

  - name: Creates private key file for ROOT user
    become: yes
    become_method: sudo
    become_user: root
    lineinfile:
      path: "/root/.ssh/id_rsa"
      line: "{{ priv_key_val }}"
      create: yes
      mode: 0600
    when: ansible_user_id != 'root'
