---
- hosts: localhost

  tasks:
  - name: Install Digital Rebar
    become: yes
    become_method: sudo
    become_user: root
    shell: "curl -fsSL get.rebar.digital/stable | bash -s -- install"

  - name: dr-provision
    become: yes
    become_method: sudo
    become_user: root
    systemd:
      state: restarted
      daemon_reload: yes
      enabled: yes
      name: dr-provision

  - name: Upload Sledgehammer ISO to DRP
    command: drpcli bootenvs uploadiso sledgehammer

  - name: Upload Ubuntu 16.04 ISO to DRP
    command: drpcli bootenvs uploadiso ubuntu-16.04-install

  - name: Create DRP Workflows for Sledgehammer
    command: "drpcli workflows create '{ \"Name\": \"discovery\", \"Stages\": [ \"discover\", \"sledgehammer-wait\" ] } '"

  - name: Create DRP Workflows for Ubuntu 16.04
    command: "drpcli workflows create '{ \"Name\": \"ubuntu16\", \"Stages\": [ \"discover\", \"ubuntu-16.04-install\", \"complete\" ] } '"

  - name: Set DRP Workflow Preferences
    command: drpcli prefs set defaultWorkflow discovery unknownBootEnv discovery defaultBootEnv sledgehammer defaultStage discover
