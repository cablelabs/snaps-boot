---
- hosts: localhost

  tasks:
  - name: Check that the {{ pk_file }} exists
    stat:
      path: "{{ pk_file }}"
    register: pub_key_exists

  - name: Creates ssh keys if one does not exist
    user:
      name: "{{ ansible_user_id }}"
      generate_ssh_key: yes
      ssh_key_bits: 2048
      ssh_key_file: "{{ pk_file }}"
    when: pub_key_exists.stat.exists == False